<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumara Academy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <a href="index.html"><img src="img/Kumara Academy Putih.png" alt="Logo Kumara Academy"></a>
        </div>
    </header>

    <nav>
        <ul class="nav">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="konten">
            <h1>Hubungi Kami</h1>
            <form>
                <div class="form-group">
                    <label for="data_nama">Nama:</label>
                    <input type="text" id="data_nama" name="data_nama" required>
                </div>

                <div class="form-group">
                    <label for="data_email">E-mail:</label>
                    <input type="email" id="data_email" name="data_email" required>
                </div>

                <div class="form-group">
                    <label for="data_pesan">Pesan:</label>
                    <textarea id="data_pesan" name="data_pesan" required></textarea>
                </div>

                <button type="submit" class="btn">Kirim</button>
            </form>
        </div>         
    </main>

    <footer>
        <div class="social-icons">
            <a href="index.html"><img src="img/Kumara Academy Hitam Putih.png" alt="Logo Kumara Academy" height="50px"></a>
            <a href="https://www.instagram.com/agas_kumara/"><img src="img/instagram-logo.png" alt="Logo Instagram" height="50px"></a>
            <a href="https://www.youtube.com/@KelasKumara"><img src="img/youtube.png" alt="Logo YouTube" height="50px"></a>
        </div>
        <p>&copy; 2024 Kumara Academy.</p>
    </footer>
</body>
</html>
