<body>
    <nav>
        <div class="header">
            <a href="index.html"><img src="img/Kumara Academy Putih.png" alt="header-logo"/></a>
        </div>
        <div id="menu-icon" class="menu-icon">

    <main>
        <div class="konten">
            <h1>Hubungi Kami</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="data_nama">Nama:</label>
                    <input type="text" id="data_nama" name="data_nama" required>
                </div>

                <div class="form-group">
                    <label for="data_email">E-mail:</label>
                    <input type="email" id="data_email" name="data_email" required>
                </div>

                <div class="form-group">
                    <label for="data_pesan">Pesan:</label>
                    <textarea id="data_pesan" name="data_pesan" required></textarea>
                </div>

                <button type="submit" class="btn">Kirim</button>
            </form>
        </div>         
    </main>

    <!-- Tambahkan script.js -->
